<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Serviços</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Serviços</h1>

      <div class="form-container">
        <h2>Criar Registro</h2>
        <form id="formServico" data-id="">
          <div class="form-row">
            <div class="form-group">
              <label for="solicitante">Solicitante:</label>
              <input type="text" id="solicitante" required />
            </div>
            <div class="form-group">
              <label for="loja">Loja:</label>
              <input type="text" id="loja" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="servico">Serviço:</label>
              <input type="text" id="servico" required />
            </div>
            <div class="form-group">
              <label for="orcamento">Orçamento:</label>
              <input type="text" id="orcamento" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="infraSpeak">InfraSpeak:</label>
              <input type="text" id="infraSpeak" required />
            </div>
            <div class="form-group">
              <label for="mes">Mês:</label>
              <select id="mes">
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembro">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
              </select>
              <input type="number" id="ano" placeholder="Ano" min="2000" max="2100" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="faturamento">Faturamento:</label>
              <select id="faturamento">
                <option value="PENDENTE">Pendente</option>
                <option value="PAGO">Pago</option>
              </select>
            </div>
            <div class="form-group">
              <label for="situacao">Situação:</label>
              <select id="situacao">
                <option value="PENDENTE">Pendente</option>
                <option value="CONCLUÍDO">Concluído</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="tipoServico">Tipo do Serviço:</label>
              <select id="tipoServico">
                <option value="MANUTENCAO">Manutenção</option>
                <option value="PROJETO">Projeto</option>
              </select>
            </div>
          </div>
          <button type="button" onclick="adicionarRegistro()">Adicionar Registro</button>
        </form>
      </div>

      <h2>Registros</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Solicitante</th>
            <th>Loja</th>
            <th>Serviço</th>
            <th>Orçamento</th>
            <th>InfraSpeak</th>
            <th>Mês</th>
            <th>Faturamento</th>
            <th>Situação</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-registros"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
